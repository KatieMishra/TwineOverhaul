<div class="toolbar main fullSlideUp fast">
	<div class="left">
		<a v-link="'/stories'" class="home subtle" title="{{ 'Go to the story list' | say }}"><i class="fa fa-home fa-lg"></i></a>

		<button class="storyName subtle">
			<span class="storyNameVal">{{ story.name }}</span>
			<i class="fa fa-caret-up fa-lg"></i>
			<story-menu :story="story"></story-menu>
		</button>
	</div> <!-- .left -->

	<div class="right">
		<story-search :story="story"></story-search>

	<!--	<button class="subtle" @click="test" title="{{ 'Play this story in test mode' | say }}">
			<i class="fa fa-bug fa-lg"></i>
		</button> -->

		<button class="subtle" @click="play" title="{{ 'Play this story' | say }}">
			<i class="fa fa-play fa-lg"></i>
		</button>

		<button class="create" @click="addPassage" title="{{ 'Add a new passage' | say }}">
			<i class="fa fa-plus fa-lg"></i> {{ 'Passage' | say }}
		</button>
	</div> <!-- .right -->
</div> <!-- .toolbar -->
